<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="background">
        <div class="content">
            <h1>Upload Audio and Text Files</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <ul>
                {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
            <form id="uploadForm" enctype="multipart/form-data" method="post" action="{{ url_for('upload_file') }}">
                <label for="audioFile">Audio File:</label>
                <input type="file" name="audioFile" id="audioFile" accept="audio/*"><br>
                <label for="textFile">Text File:</label>
                <input type="file" name="textFile" id="textFile" accept=".txt"><br>
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>
</body>
</html>
